<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="dist/rpgui.css" rel="stylesheet" type="text/css" />
        <script src="dist/rpgui.js"></script>
        <script src="js/index.js" type="module" async></script>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <title>欢迎</title>
    </head>
    <template id="msg-template">
        <div
            class="rpgui-container framed-golden-2 message"
            style="position: relative"
        >
            <div class="msg-header">
                <div class="rpgui-icon empty-slot avatar-slot">
                    <img src="" alt="用户头像" class="avatar" />
                </div>
                <div class="msg-info">
                    <h3 class="username"></h3>
                    <div>
                        <span>在</span>
                        <small class="timestamp"></small>
                        <span>说</span>
                    </div>
                </div>
            </div>
            <div class="comment-content">
                <p class="content"></p>
            </div>
            <a style="display: none" class="delete">删除</a>
        </div>
    </template>
    <body>
        <div class="rpgui-content bg">
            <div class="rpgui-container framed-golden" id="main">
                <div id="title-bar">
                    <h1 class="title" id="title-welcome">欢迎</h1>
                    <div class="avatar-header">
                        <span style="display: none" id="tip"
                            >点击以切换头像</span
                        >
                        <div
                            class="rpgui-icon empty-slot avatar-slot"
                            id="user-avatar"
                            onclick="window.location.href='/set_avatar.html'"
                        >
                            <img src="api/avatar.php" id="avatar" />
                        </div>
                    </div>
                </div>
                <hr class="golden" />
                <div class="panel">
                    <textarea placeholder="写下你的故事..." id="msg"></textarea>
                    <p id="error-msg"></p>
                    <div class="hori-menu">
                        <button class="rpgui-button" id="add-msg">留言</button>
                        <div class="vert-menu">
                            <button
                                class="rpgui-button"
                                style="display: none"
                                id="backup-users"
                            >
                                备份用户
                            </button>
                            <button
                                class="rpgui-button"
                                style="display: none"
                                id="backup-msgs"
                            >
                                备份留言
                            </button>
                            <button
                                class="rpgui-button"
                                style="display: none"
                                id="backup-all"
                            >
                                备份全部
                            </button>
                            <button class="rpgui-button" id="logout">
                                登出
                            </button>
                        </div>
                    </div>
                </div>
                <hr />
                <div id="messages-box">
                    <h2 class="title-2">留言板</h2>
                    <div
                        id="messages"
                        class="rpgui-container framed-grey"
                    ></div>
                </div>
            </div>
        </div>
    </body>
</html>
